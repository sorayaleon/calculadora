<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="static/src/css/styles.css">
</head>
<body>

    <div class="container">
        <div class="calculadora mt-5">
            <!-- <div class="col-12 pantalla mb-5 d-flex justify-content-end"><span id="pantalla" class="my-auto text-white"></span></div> -->
            <div class="col-12 pantalla mb-5">
                <div id="pantalla" class="w-100 d-flex flex-wrap">
                    <span id="numero" class="w-100 my-auto text-white text-right"></span>
                </div>
            </div>

            <div class="d-flex flex-wrap justify-content-center">
                <button class="button my-2 mx-1" name="valor" value="7">7</button>
                <button class="button my-2 mx-1" name="valor" value="8">8</button>
                <button class="button my-2 mx-1" name="valor" value="9">9</button>
                <button class="button my-2 mx-1" onclick="apagar()" value="of">of</button>
                <button class="button my-2 mx-1" onclick="encender()" value="on">on</button>

                <button class="button my-2 mx-1" name="valor" value="4">4</button>
                <button class="button my-2 mx-1" name="valor" value="5">5</button>
                <button class="button my-2 mx-1" name="valor" value="6">6</button>
                <button class="button my-2 mx-1" name="operacion" value="-">-</button>
                <button class="button my-2 mx-1" name="operacion" value="/">&#xF7;</button>
            </div>
            
            <div class="d-flex flex-wrap text-center">
                <div class="col-9 justify-content-end d-flex flex-wrap pr-0">
                    <button class="button my-2 mx-1" name="valor" value="1">1</button>
                    <button class="button my-2 mx-1" name="valor" value="2">2</button>
                    <button class="button my-2 mx-1" name="valor" value="3">3</button>
                    <button class="button my-2 mx-1" name="operacion" value="x">x</button>
    
                    <button class="button my-2 mx-1 cero" name="valor" value="0">0</button>
                    <button class="button my-2 mx-1" onclick="limpiar()" value="ac">AC</button>
                    <button class="button my-2 mx-1" onclick="resultado_operacion(operacion)" value="=">=</button>
                </div>
                <div class="col-3 d-flex flex-wrap pl-0">
                    <button class="button my-2 mx-1" name="operacion" value="+">+</button>
                </div>
            </div>
        </div>
    </div>

   
    <!-- JS -->
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="static/src/js/main.js"></script>
</body>
</html>
